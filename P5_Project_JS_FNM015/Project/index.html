<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <script src="https://kit.fontawesome.com/def2cfb1b2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Planning Des Cours</title>
</head>
<body>
  <main class="Container">
    <div class="lesdeux">
      <div class="gauche">
        <div class="recherche">
          <input type="text" placeholder="Rechercher...">
        </div>
        <div class="lesbox"> 
          <div class="div1">
            <div class="Enseignants" id="Enseignants" onclick="chargementdonnees('Enseignant')">
              <i class="fa-sharp fa-solid fa-person-chalkboard" ></i>
              <p>Enseignants <i class="fa-sharp fa-solid fa-plus" style="color: #22511f;" id="icon"></i></p>
              
            </div>
            <div class="Salles" id="Salles" onclick="chargementdonnees('salle')">
              <i class="fa-solid fa-house"></i>
              <p>Salles <i class="fa-sharp fa-solid fa-plus" style="color: #22511f;" id="icon"></i></p>
            </div>
          </div>
            <div class="div2">
              <div  class="Classes"  id="Classes"  onclick="chargementdonnees('classe')">
                <i class="fa-solid fa-building-columns"></i>
                  <p>Classes <i class="fa-sharp fa-solid fa-plus" style="color: #22511f;" id="icon"></i></p>
              </div>
              <div class="Modules"  id="Modules" onclick="chargementdonnees('module')">
                <i class="fa-solid fa-trash-can"></i>
                <p>Modules  <i class="fa-sharp fa-solid fa-plus" style="color: #22511f;" id="icon"></i></p>
              </div>
          </div>
        </div>
        <select class="form-select" aria-label="Default select example">
          <option selected></option>
        </select>
    </div>
    <div  class="droite">
      <div class="head">
        <h1>Planning: <span class="recup"></span></h1>
            <div class="contenueHeure" >
          <p>8h</p>
          <p>9h</p>
          <p>10h</p>
          <p>11h</p>
          <p>12h</p>
          <p>13h</p>
          <p>14h</p>
          <p>15h</p>
          <p>16h</p>
          <p>17h</p>
        </div>
        <div class="days">
          <div  class="l"> 
            <div class="lundi" >
              <p>Lundi <i class="fa-sharp fa-solid fa-plus" style="color: #22511f;" id="icons"></i></p>
            <div class="formulaire">
              <form>
                <h5>Ajouter un Cours</h5>
                <div class="le_tout"> 
                <div class="Prof">
                  <label for="recipient-name" class="form-label">Enseignant</label>
                   <select class=" form-selecte ajout" id="ajout_Enseignant">
                        <option selected>choisir un Enseignant</option>
                        <option value="">Aly</option>
                        <option value="">Mbaye</option>
                        <option value="">Diallo</option>
                        <option value="">Djiby</option>
                    </select>
                </div>
                <div class="Module">
                  <label for="Module" class="Module">Module</label>
                  <select class=" form-selecte  ajout" id="ajout_module">
                        <option selected>choisir un module</option>
                        <option value="">langage c</option>
                        <option value="">python</option>
                        <option value="">javaScript</option>
                        <option value="">html</option>
                  </select>
                </div>
                <div class="Salle">
                  <label for="Salle" class="Salle">Salle</label>
                  <select class=" form-selecte ajout" id="ajout_salle">
                       <option selected>choisir une Salle</option>
                        <option value="">A1</option>
                        <option value="">B2</option>
                        <option value="">C3</option>
                        <option value="">D4</option>
                  </select>
                </div>
                <div class="heure">
                  <div>
                    <label for="validation" class="form-label">Heure Debut</label>
                    <input type="number" class="form-control" id="heured" required>
                  </div>
                  <div>
                      <label for="validation" class="form-label">Heure Fin</label>
                      <input type="number" class="form-control" id="heuref" required>
                  </div>
                </div>
                </div>
                <div class="ouv_ferm">
                  <button type="submit" id="ajouter" >Ajouter</button>
                  <button type="reset"  id="anuller" >Annuler</button>
              </div>
              </form>
              
            </div>
            </div>
              <div class="box" id="monday"></div>
            </div>
              <div class="m">
                <div class="mardi">
                  <p>Mardi <i class="fa-sharp fa-solid fa-plus" style="color: #22511f;" id="icons"></i></p>
                </div>
                <div class="box" id="thuesday" ></div>
              </div>
                <div class="mer">
                  <div class="mercredi">
                    <p>Mercredi <i class="fa-sharp fa-solid fa-plus" style="color: #22511f;" id="icons"></i></p>
                </div>
                <div class="box"  id="merc"></div>
                </div>
                <div class="j">
                  <div class="jeudi">
                    <p>Jeudi <i class="fa-sharp fa-solid fa-plus" style="color: #22511f;"  id="icons"></i></p>
                  </div>
                  <div class="box"  id="jen"></div>
                </div>
                <div class="v">
                  <div class="vendredi">
                    <p>Vendredi <i class="fa-sharp fa-solid fa-plus" style="color: #22511f;"  id="icons"></i></p>
                  </div>
                  <div class="box" id="vend"></div>
                </div>
                <div class="s">
                  <div class="samedi">
                    <p>Samedi <i class="fa-sharp fa-solid fa-plus" style="color: #22511f;"  id="icons"></i></p>
                  </div>
                  <div class="box"></div>
                </div>
          </div>
      </div>
    </div>
  </main>
</body>
</html>
  <script src="script.js"></script>
</body>
</html>
